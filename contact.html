<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <link rel="icon" href="./assets/images/favicon.jpg" id="favicon" />
    <meta property="og:site_name" content="SKY LIMIT" />
    <meta property="og:image" content="./assets/images/favicon.jpg" />
    <link rel="stylesheet" href="./assets/sass/base/reset.css" />
    <link rel="stylesheet" href="./assets/sass/style.css" />

    />
    <title>SKY LIMIT</title>
  </head>
  <body class="contact-page">
    <header class="header">
      <a class="logo header__logo" href="/index.html"><h1>SKY LIMIT</h1></a>
      <div id="jsNavBtn"><span></span><span></span><span></span></div>
      <nav class="header__g-nav" id="jsNavMenu">
        <ul class="header__list">
          <li class="header__list-item"><a href="">program</a></li>
          <li class="header__list-item"><a href="./actor.html">Actor</a></li>
          <li class="header__list-item">
            <a href="./contact.html">Contact</a>
          </li>
        </ul>
      </nav>
    </header>
    <form action="" class="contact">
      <div class="container contact__container">
        <h2 class="sec-title">Contact</h2>
        <p class="send">宛先</p>
        <div class="program-wrap">
          <input
            type="radio"
            name="program-name"
            id="program-name1"
            class="program-name"
          /><label for="program-name1"
            >みさ吉とピュン太のクリエイターズラジオ</label
          >
        </div>
        <div class="program-wrap">
          <input
            type="radio"
            name="program-name"
            id="program-name2"
            class="program-name"
          /><label for="program-name2">友くんと一緒 愛と希望の×××</label>
        </div>
        <div class="field-wrap">
          <label for="your-name">お名前</label>
          <input
            type="text"
            name="your-name"
            class="contact__name"
            id="contact__name"
          /><br />
        </div>
        <div class="field-wrap">
          <label for="e-mail">E-mail</label>
          <input
            type="e-mail"
            name="e-mail"
            class="contact__mail"
            id="contact__mail"
          /><br />
        </div>
        <div class="field-wrap">
          <label for="message">メッセージ</label>
          <textarea
            name="message"
            id="message"
            class="contact__textarea"
          ></textarea>
        </div>
        <input type="submit" class="contact__btn" />
      </div>
    </form>
    <footer class="footer">
      <a class="logo footer__logo" href="./index.html">SKY LIMIT</a>
      <ul class="footer__list">
        <li class="footer__list-item"><a href="">program</a></li>
        <li class="footer__list-item"><a href="./actor.html">Actor</a></li>

      </ul>
      <small>&copy; SKY LIMIT All Rights Reserved.</small>
    </footer>

    <script src="//cdn.jsdelivr.net/npm/gsap@3.7.0/dist/ScrollTrigger.min.js"></script>
    <script src="./assets/js/app.js"></script>
  </body>
