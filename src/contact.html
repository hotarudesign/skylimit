<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./assets/images/favicon.jpg" id="favicon" />
    <meta property="og:site_name" content="SKY LIMIT" />
    <meta property="og:image" content="./assets/images/favicon.jpg" />
    <link rel="stylesheet" href="./assets/sass/base/reset.css" />
    <link rel="stylesheet" href="./assets/sass/style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@500;700&family=Kaisei+Decol:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <title>SKY LIMIT | Contact</title>
  </head>
  <body class="contact-page">
    <header class="header" id="js-header">
      <a class="logo header__logo" href="./index.html"
        ><h1>
          <img
            src="./assets/images/skylimit_logo-white.svg"
            alt="skylimit"
          /></h1
      ></a>
      <div id="js-btn" class="js-btn">
        <span></span><span></span><span></span>
      </div>
      <nav class="g-nav header__nav" id="js-nav">
        <a href="./index.html" class="g-nav__logo"
          ><img
            class="g-nav__logo"
            src="./assets/images/skylimit_logo-white.svg"
            alt="skylimit"
        /></a>
        <ul class="g-nav__list">
          <li class="g-nav__item js-list-border">
            <a href="./program.html">Program</a>
          </li>
          <li class="g-nav__item js-list-border">
            <a href="./actor.html">Actor</a>
          </li>
          <li class="g-nav__item js-list-border">
            <a href="./news.html">News</a>
          </li>
          <li class="g-nav__item js-list-border">
            <a href="./contact.html">Contact</a>
          </li>
        </ul>
        <div class="g-nav__bottom">
          <div class="g-nav__comment">
            <a href="./program.html" class="g-nav__btn">
              放送中ラジオはコチラ！
            </a>
          </div>
          <div class="sp-only g-nav__imgwrap">
            <figure class="g-nav__img">
              <img src="./assets/images/misaki.png" alt="" />
            </figure>
            <figure class="g-nav__img">
              <img src="./assets/images/pyunta.png" alt="" />
            </figure>
          </div>
        </div>
      </nav>
    </header>
    <form action="" class="contact">
      <div class="inner contact__inner">
        <h2 class="sec-title">Contact</h2>
        <p class="send">宛先</p>
        <div class="program-wrap">
          <input
            type="radio"
            name="program-name"
            id="program-name1"
            class="program-name"
          /><label for="program-name1"
            >みさ吉とピュン太のクリエイターズラジオ</label
          >
        </div>
        <div class="program-wrap">
          <input
            type="radio"
            name="program-name"
            id="program-name2"
            class="program-name"
          /><label for="program-name2">友くんと一緒 愛と希望の×××</label>
        </div>
        <div class="program-wrap">
          <input
            type="radio"
            name="program-name"
            id="program-name3"
            class="program-name"
          /><label for="program-name3">あおばラジオ</label>
        </div>
        <div class="field-wrap">
          <label for="your-name">お名前</label>
          <input
            type="text"
            name="your-name"
            class="contact__name"
            id="contact__name"
          /><br />
        </div>
        <div class="field-wrap">
          <label for="e-mail">E-mail</label>
          <input
            type="e-mail"
            name="e-mail"
            class="contact__mail"
            id="contact__mail"
          /><br />
        </div>
        <div class="field-wrap">
          <label for="message">メッセージ</label>
          <textarea
            name="message"
            id="message"
            class="contact__textarea"
          ></textarea>
        </div>
        <input type="submit" class="contact__btn" />
      </div>
    </form>
    <footer class="footer">
      <div class="inner footer__inner">
        <a class="logo footer__logo" href="./index.html"
          ><img src="./assets/images/skylimit_logo-white.svg" alt="skylimit"
        /></a>
        <ul class="footer__list">
          <li class="footer__list-item">
            <a href="./program.html">Program</a>
          </li>
          <li class="footer__list-item"><a href="./actor.html">Actor</a></li>
          <li class="footer__list-item"><a href="./news.html">News</a></li>
          <li class="footer__list-item">
            <a href="./contact.html">Contact</a>
          </li>
        </ul>
        <small>&copy; SKY LIMIT All Rights Reserved.</small>
      </div>
    </footer>
    <script src="//cdn.jsdelivr.net/npm/gsap@3.7.0/dist/gsap.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/gsap@3.7.0/dist/ScrollTrigger.min.js"></script>
    <script src="./assets/js/app.js"></script>
  </body>
</html>
